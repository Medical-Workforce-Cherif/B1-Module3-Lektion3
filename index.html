p="Granulationsgewebe" ><option value="" ></option><option value="" >Fibrinbelag</option><option value="" >Wundumgebung </option><option value="" >Epithelgewebe</option><option value="Entzündungszeichen" >Entzündungszeichen</option><option value="Wundrand" >Wundrand</option><option value="Granulationsgewebe" >Granulationsgewebe</option></select> hat in der Regel eine dunkelrote Farbe.<br></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>16</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>390</y><w>791</w><h>154</h><x2>-21</x2><y2>-21</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >4. Wunden mit <select id="tcmvfa82" class="reponseholetext selecttcm"  data-rep="Fibrinbelag" ><option value="" ></option><option value="Fibrinbelag" >Fibrinbelag</option><option value="" >Epithelgewebe</option><option value="" >Granulationsgewebe</option><option value="" >Entzündungszeichen</option><option value="" >Wundrand</option><option value="Wundumgebung" >Wundumgebung</option></select> heilen schlechter als Wunden ohne Belag. <br><br>5. Die Hautregion, die sich in der Nähe von einer Wunde befindet, wird <select id="tcmvfa103" class="reponseholetext selecttcm"  data-rep="Wundumgebung" ><option value="" ></option><option value="Fibrinbelag" >Fibrinbelag</option><option value="" >Epithelgewebe</option><option value="" >Granulationsgewebe</option><option value="" >Entzündungszeichen</option><option value="" >Wundrand</option><option value="Wundumgebung" >Wundumgebung</option></select> genannt.<br></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>16</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>570</y><w>802</w><h>88</h><x2>-41</x2><y2>-41</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >6. Das <select id="tcmvfa17" class="reponseholetext selecttcm"  data-rep="Epithelgewebe" ><option value="" ></option><option value="" >Entzündungszeichen</option><option value="" >Fibrinbelag</option><option value="" >Wundumgebung </option><option value="" >Granulationsgewebe</option><option value="" >Wundrand</option><option value="Epithelgewebe" >Epithelgewebe</option></select> bildet sich zuerst am Wundrand und zeigt, dass Wunde heilt.</p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>16</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>790</x><y>160</y><w>161</w><h>121</h><x2>46</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel202326n66o6.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>16</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>899</w><h>80</h><x2>-279</x2><y2>-210</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong><span style="color: #e67e23;">6. H&ouml;ren Sie den Bericht zweimal und machen Sie Notizen (in Ihrem Heft). Erg&auml;nzen Sie den Wunddokumentation (PDF-Datei &bdquo;Lektion 9, Wunddokumentationsbogen&ldquo;) mit Ihren Notizen. H&ouml;ren Sie dann noch einmal zur Kontrolle.<ZdeslashAspan> <ZdeslashAstrong><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>17</page><ind>2</ind></bloc><bloc><type>audiocircle</type><id></id><an>1</an><border>0</border><x>410</x><y>210</y><w>80</w><h>80</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[data/aaoelHörverstehenoWunddokumentationsbogen.mp3]]></text><data></data><contenu3>0</contenu3><contenu4>0</contenu4><o>0</o><o2>0</o2><align>LeftTop</align><fontsize>5</fontsize><color>black</color><page>17</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>230</x><y>310</y><w>479</w><h>359</h><x2>47</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel202326n99o77.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>17</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>899</w><h>81</h><x2>-299</x2><y2>-230</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #e67e23;"><strong>6. Lesen Sie die Transkription des H&ouml;rtextes und &uuml;berpr&uuml;fen, ob Sie alle Angaben zur Wunde der Patientin richtig verstanden und erg&auml;nzt haben. Die L&ouml;sung befindet sich auch in der PDF-Datei "Lektion 9, Wunddokumentationsbogen, L&ouml;sung".<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>18</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>60</x><y>260</y><w>570</w><h>359</h><x2>49</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>Nun kommen wir zu einer Patientin, die wir heute neu bei uns aufgenommen haben. Sie hei&szlig;t Elisabeth Sternle und ist 65 Jahre alt. Frau Sternle leidet an einem diabetischen Fu&szlig;syndrom. Betroffen ist der rechte Fu&szlig;, der linke ist intakt. Ich habe mir die Wunde gleich angesehen und ausgemessen: Sie ist drei Komma f&uuml;nf Zentimeter lang, drei Zentimeter breit und einen halben Zentimeter tief. Der Wundgrund ist mit Fibrin belegt und teilweise nekrotisch, der Wundrand mazeriert und die Wundumgebung ger&ouml;tet. Frau Sternle klagt &uuml;ber Wundschmerzen &ndash; auf der Ratingskala gibt sie die Schmerzst&auml;rke 4 an.<ZdeslashAp><p>Au&szlig;erdem ist der Fu&szlig; ger&ouml;tet und f&uuml;hlt sich
